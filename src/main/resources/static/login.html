<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上图书商城</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #FFF;
            padding: 3px 0;
            color: black;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            margin-left: 20px;
        }

        /* 表单样式 */
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* 主页图书展示样式 */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .book-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .book-cover {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .book-price {
            color: #e44d26;
            font-weight: bold;
        }

        .form-switch {
            text-align: center;
            margin-top: 15px;
        }

        .form-switch a {
            color: #4CAF50;
            text-decoration: none;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            margin-bottom: 3px;
        }

        .requirement.valid {
            color: #4CAF50;
        }

        .form-group input.invalid {
            border-color: #ff0000;
        }
    </style>

</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="container">
        <div class="logo">图书商城登录界面</div>
        <div class="nav-links">
            <a href="/zhuye.html">主页</a>
            <a href="#" onclick="showLogin()">登录</a>
            <a href="#" onclick="showRegister()">注册</a>
        </div>
    </div>
</nav>

<!-- 登录表单 -->
<div id="loginForm" class="form-container" style="display: none;">
    <h2 class="form-title">用户登录</h2>
    <form id="loginFormElement" onsubmit="return handleLogin(event)">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" id="loginUser" name="username" required minlength="3">
            <div class="error-message" id="loginUsernameError"></div>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" id="loginPassword" name="password" required minlength="6">
            <div class="error-message" id="loginPasswordError"></div>
        </div>
        <div class="error-message" id="loginError"></div>
        <div class="success-message" id="loginSuccess"></div>
        <div class="loading" id="loginLoading"></div>
        <button type="submit" class="submit-btn">登录</button>
        <div class="form-switch">
            还没有账号？<a href="#" onclick="showRegister()">立即注册</a>
        </div>
    </form>
</div>

<!-- 注册表单 -->
<div id="registerForm" class="form-container" style="display: none;">
    <h2 class="form-title">用户注册</h2>
    <form id="registerFormElement"  onsubmit="return handleRegister(event)">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" id="regUser" name="username" required minlength="3" onkeyup="validateUsername(this)">
            <div class="error-message" id="registerUsernameError"></div>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" id="regPassword" name="password_ini" required minlength="6" onkeyup="validatePassword(this)">
            <div class="password-requirements" id="passwordRequirements">
                <div class="requirement" id="lengthReq">• 密码长度至少6位</div>
                <div class="requirement" id="numberReq">• 包含至少一个数字</div>
                <div class="requirement" id="letterReq">• 包含至少一个字母</div>
            </div>
            <div class="error-message" id="registerPasswordError"></div>
        </div>

        <div class="form-group">
            <label>邮箱</label>
            <input type="email" name="email" required onkeyup="validateEmail(this)">
            <div class="error-message" id="registerEmailError"></div>
        </div>
        <div class="error-message" id="registerError"></div>
        <div class="success-message" id="registerSuccess"></div>
        <div class="loading" id="registerLoading"></div>
        <button type="submit" class="submit-btn">注册</button>
        <div class="form-switch">
            已有账号？<a href="#" onclick="showLogin()">立即登录</a>
        </div>
    </form>
</div>


<script>
    // 页面切换函数
    function showLogin() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('homePage').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('homePage').style.display = 'none';
    }

    function showHome() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('homePage').style.display = 'none';
    }


    // 默认显示主页
    showHome();

    // 表单验证函数
    function validateUsername(input) {
        const errorElement = input.parentElement.querySelector('.error-message');
        if (input.value.length < 3) {
            errorElement.textContent = '用户名至少需要3个字符';
            errorElement.style.display = 'block';
            input.classList.add('invalid');
            return false;
        }
        errorElement.style.display = 'none';
        input.classList.remove('invalid');
        return true;
    }

    function validatePassword(input) {
        const value = input.value;
        const lengthReq = document.getElementById('lengthReq');
        const numberReq = document.getElementById('numberReq');
        const letterReq = document.getElementById('letterReq');

        // 检查长度
        if (value.length >= 6) {
            lengthReq.classList.add('valid');
        } else {
            lengthReq.classList.remove('valid');
        }

        // 检查是否包含数字
        if (/\d/.test(value)) {
            numberReq.classList.add('valid');
        } else {
            numberReq.classList.remove('valid');
        }

        // 检查是否包含字母
        if (/[a-zA-Z]/.test(value)) {
            letterReq.classList.add('valid');
        } else {
            letterReq.classList.remove('valid');
        }

        return value.length >= 6 && /\d/.test(value) && /[a-zA-Z]/.test(value);
    }

    // function validateConfirmPassword(input) {
    //     const password = document.querySelector('input[name="password_ini"]').value;
    //     const errorElement = input.parentElement.querySelector('.error-message');
    //     if (input.value !== password) {  // 修复这里，目前没法正确判断字母,已修复，下次注意不要用保留字命名
    //         errorElement.textContent = '两次输入的密码不一致';
    //         errorElement.style.display = 'block';
    //         input.classList.add('invalid');-->
    //         return false;
    //     }
    //     errorElement.style.display = 'none';
    //     input.classList.remove('invalid');
    //     return true;
    // }





    function validateEmail(input) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const errorElement = input.parentElement.querySelector('.error-message');
        if (!emailRegex.test(input.value)) {
            errorElement.textContent = '请输入有效的邮箱地址';
            errorElement.style.display = 'block';
            input.classList.add('invalid');
            return false;
        }
        errorElement.style.display = 'none';
        input.classList.remove('invalid');
        return true;
    }

    // 登录处理函数
    async function handleLogin(event) {
        event.preventDefault();

        const loginForm = document.getElementById("loginFormElement")

        const formData = new FormData(loginForm);
        const username = formData.get('username');
        const password = formData.get('password');

        document.getElementById('loginLoading').style.display = 'block';
        document.getElementById('loginError').style.display = 'none';
        document.getElementById('loginSuccess').style.display = 'none';

        try {
            const response = await fetch('http://localhost:8888/in_out_api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user: username,  // 后端使用id作为用户标识
                    password: password
                }),
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('loginSuccess').textContent = '登录成功！';
                document.getElementById('loginSuccess').style.display = 'block';

                // 保存登录状态
                localStorage.setItem('username', username);

                setTimeout(() => {
                    window.location.href = "/zhuye.html";
                }, 1500);
            } else {
                document.getElementById('loginError').textContent = data.msg || '登录失败，请检查用户名和密码';
                document.getElementById('loginError').style.display = 'block';
            }
        } catch (error) {
            document.getElementById('loginError').textContent = '网络错误，请稍后重试';
            document.getElementById('loginError').style.display = 'block';
        } finally {
            document.getElementById('loginLoading').style.display = 'none';
        }
    }

    // 注册处理函数
    async function handleRegister(event) {
        event.preventDefault();

        const registerForm = document.getElementById("registerFormElement")
        const usernameInput = registerForm.querySelector('input[name="username"]');
        const passwordInput = registerForm.querySelector('input[name="password_ini"]');
        const emailInput = registerForm.querySelector('input[name="email"]');

        // 手动验证表单
        const usernameValid = validateUsername(usernameInput);
        const passwordValid = validatePassword(passwordInput);
        const emailValid = validateEmail(emailInput);

        console.log("验证结果:", usernameValid, passwordValid, emailValid);  // 调试信息

        if (!usernameValid || !passwordValid || !emailValid) {
            console.log("表单验证失败");  // 调试信息
            return false;
        }

        // 获取表单数据
        const username = usernameInput.value;
        const password = passwordInput.value;
        const email = emailInput.value;

        document.getElementById('registerLoading').style.display = 'block';
        document.getElementById('registerError').style.display = 'none';
        document.getElementById('registerSuccess').style.display = 'none';

        try {
            const response = await fetch('http://localhost:8888/in_out_api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user: username,
                    password: password,
                    addition: email
                }),
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('registerSuccess').textContent = '注册成功！正在跳转到登录页面...';
                document.getElementById('registerSuccess').style.display = 'block';

                setTimeout(() => {
                    showLogin();
                    registerForm.reset();
                }, 1500);
            } else {
                document.getElementById('registerError').textContent = data.msg || '注册失败，请稍后重试';
                document.getElementById('registerError').style.display = 'block';
            }
        } catch (error) {
            console.error("注册错误:", error);
            document.getElementById('registerError').textContent = '网络错误，请稍后重试';
            document.getElementById('registerError').style.display = 'block';
        } finally {
            document.getElementById('registerLoading').style.display = 'none';
        }

        return false;
    }

    // 检查登录状态
    function checkLoginStatus() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');

        if (token && username) {
            // 用户已登录，可以在这里更新界面显示用户名
            // 例如更新导航栏显示用户名和退出按钮
            return true;
        }
        return false;
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        showLogin();
    }

    // 页面加载时检查登录状态
    window.addEventListener('load', () => {
        if (checkLoginStatus()) {
            showHome();
        } else {
            showLogin();
        }
    });
</script>
</body>
</html>
