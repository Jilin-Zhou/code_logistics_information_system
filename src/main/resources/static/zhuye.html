<script>
    // Â£∞ÊòéÂÖ®Â±ÄÂèòÈáè
    let books = [];  // Âõæ‰π¶Êï∞ÊçÆ
    let cart = { items: [], total: 0 };  // Ë¥≠Áâ©ËΩ¶Êï∞ÊçÆ
    let isLoggedIn = false;  // ÁôªÂΩïÁä∂ÊÄÅ
    let username = null;  // Áî®Êà∑Âêç

    // È°µÈù¢ÂàùÂßãÂåñÂáΩÊï∞
    async function init() {
        await checkLoginStatus();  // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        await loadBooks();  // Âä†ËΩΩÂõæ‰π¶Êï∞ÊçÆ
        displayBooks();  // ÊòæÁ§∫Âõæ‰π¶ÂàóË°®
        updateCart();  // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶
    }

    // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
    async function checkLoginStatus() {
        const storedUsername = localStorage.getItem('username');
        if (storedUsername) {
            isLoggedIn = true;
            username = storedUsername;
            updateUserInfo();
        } else {
            isLoggedIn = false;
            username = null;
            updateUserInfo();
        }
    }

    // ÈÄÄÂá∫ÁôªÂΩï
    function logout() {
        localStorage.removeItem('username');  // Ê∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®ÁöÑÁî®Êà∑Âêç
        isLoggedIn = false;  // Êõ¥Êñ∞ÁôªÂΩïÁä∂ÊÄÅ
        username = null;  // Ê∏ÖÈô§Áî®Êà∑Âêç
        updateUserInfo();  // Êõ¥Êñ∞Áî®Êà∑‰ø°ÊÅØÊòæÁ§∫
        window.location.reload();  // Âà∑Êñ∞È°µÈù¢
    }

    // Êõ¥Êñ∞Áî®Êà∑‰ø°ÊÅØÊòæÁ§∫
    function updateUserInfo() {
        const userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = '';  // Ê∏ÖÁ©∫ÂéüÊúâÂÜÖÂÆπ

        if (isLoggedIn) {
            // Â¶ÇÊûúÂ∑≤ÁôªÂΩïÔºåÊòæÁ§∫Áî®Êà∑ÂêçÂíåÈÄÄÂá∫ÊåâÈíÆ
            const usernameSpan = document.createElement('span');
            usernameSpan.textContent = `Ê¨¢ËøéÊÇ®Ôºå${username}ÔºÅ`;
            userInfoDiv.appendChild(usernameSpan);

            const logoutButton = document.createElement('button');
            logoutButton.textContent = 'ÈÄÄÂá∫';
            logoutButton.classList.add('logout-button');
            logoutButton.onclick = logout;
            userInfoDiv.appendChild(logoutButton);
        } else {
            // Â¶ÇÊûúÊú™ÁôªÂΩïÔºåÊòæÁ§∫ÁôªÂΩïÊåâÈíÆ
            const loginButton = document.createElement('button');
            loginButton.textContent = 'ÁôªÂΩï';
            loginButton.classList.add('login-button');
            loginButton.onclick = () => {
                window.location.href = 'http://localhost:8888/login.html';
            };
            userInfoDiv.appendChild(loginButton);
        }
    }

    // Âä†ËΩΩÂõæ‰π¶Êï∞ÊçÆ
    async function loadBooks() {
        try {
            const response = await fetch('http://localhost:8888/goods/getGoodsList?page=0&rows=10');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            books = await response.json();

        } catch (error) {
            console.error('Âä†ËΩΩÂõæ‰π¶Êï∞ÊçÆÂ§±Ë¥•:', error);
            alert('Âä†ËΩΩÂõæ‰π¶Êï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØïÔºÅ');  // ÊèêÁ§∫Áî®Êà∑
        }
    }

    // ÊòæÁ§∫Âõæ‰π¶ÂàóË°®
    function displayBooks(booksToShow = books) {
        const booksGrid = document.querySelector('.books-grid');
        booksGrid.innerHTML = booksToShow.map(book => `
            <div class="book-card" data-category="${book.goodsTypePid}">
<!--                <div class="book-cover"></div>-->
                <img src="${book.picurl}" class="book-cover" alt="${book.sname}">
                <div class="book-title">${book.sname}</div>
                <div class="book-manufacturer">${book.manufacturer}</div>
                <div class="book-price">Ôø•${book.sprice}</div>
                <button class="add-to-cart-btn" onclick="addToCart(${book.id})">Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
            </div>
        `).join('');
    }

    function getCategoryName(goodsTypePid) {
        switch (goodsTypePid) {
            case 2:
                return 'ÊñáÂ≠¶Á±ª';
            case 1:
                return 'ËÆ°ÁÆóÊú∫Á±ª';
            case 3:
                return 'ÁªèÊµéÁÆ°ÁêÜ';
            case 4:
                return 'Â∞ëÂÑøËØªÁâ©';
            case 5:
                return 'Ëâ∫ÊúØËÆæËÆ°';
            case 6:
                return 'ÁßëÂ≠¶ÊäÄÊúØ';
            case 7:
                return 'ÁîüÊ¥ªÂÅ•Â∫∑';
        }
    }

    // Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶
    function addToCart(bookId) {
        const book = books.find(b => b.id === bookId);
        if (book) {
            const cartItem = cart.items.find(item => item.id === bookId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.items.push({ ...book, quantity: 1 });
            }
            updateCart();
        }
    }

    // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶ÊòæÁ§∫
    function updateCart() {
        const cartItems = document.querySelector('.cart-items');
        const cartCount = document.querySelector('.cart-count');
        const totalAmount = document.querySelector('.total-amount');

        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶Êï∞Èáè
        cart.total = cart.items.reduce((sum, item) => sum + item.sprice * item.quantity, 0);
        cartCount.textContent = cart.items.reduce((sum, item) => sum + item.quantity, 0);

        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶ÂàóË°®
        cartItems.innerHTML = cart.items.map(item => `
            <div class="cart-item">
                <div class="cart-item-info">
                    <div class="cart-item-title">${item.sname}</div>
                    <div class="cart-item-price">Ôø•${item.sprice} √ó ${item.quantity}</div>
                </div>
                <div class="cart-item-remove" onclick="removeFromCart(${item.id})">√ó</div>
            </div>
        `).join('');

        // Êõ¥Êñ∞ÊÄªÈáëÈ¢ù
        totalAmount.textContent = `Ôø•${cart.total.toFixed(2)}`;
    }

    // ‰ªéË¥≠Áâ©ËΩ¶ÁßªÈô§
    function removeFromCart(bookId) {
        cart.items = cart.items.filter(item => item.id !== bookId);
        updateCart();
    }


    // ÂàÜÁ±ªÂàáÊç¢
    document.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('click', () => {
            // Êõ¥Êñ∞ÊøÄÊ¥ªÁä∂ÊÄÅ
            document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            // Á≠õÈÄâÂõæ‰π¶
            const category = item.dataset.category;
            let filteredBooks;
            if (category === 'all') {
                filteredBooks = books;
            } else {
                filteredBooks = books.filter(book => book.goodsTypePid === parseInt(category, 10));
            }
            if (!Array.isArray(filteredBooks)) { // Ê£ÄÊü• filteredBooks ÊòØÂê¶ÊòØÊï∞ÁªÑ
                console.error("filteredBooks ‰∏çÊòØ‰∏Ä‰∏™Êï∞ÁªÑÔºÅ");
                filteredBooks = []; // Â¶ÇÊûú‰∏çÊòØÊï∞ÁªÑÔºåÂàôÂ∞ÜÂÖ∂ËÆæÁΩÆ‰∏∫Á©∫Êï∞ÁªÑÔºåÈÅøÂÖçÂá∫Èîô
            }
            displayBooks(filteredBooks);
        });
    });

    // ÊêúÁ¥¢ÂäüËÉΩ
    document.querySelector('.search-button').addEventListener('click', () => {
        const searchTerm = document.querySelector('.search-input').value.toLowerCase();
        if (searchTerm) {
            const searchResults = books.filter(book =>
                book.title.toLowerCase().includes(searchTerm)
                // book.author.toLowerCase().includes(searchTerm)
            );
            displayBooks(searchResults);
        } else {
            displayBooks();
        }
    });

    // ÊéíÂ∫èÂäüËÉΩ
    document.querySelector('.sort-select').addEventListener('change', (e) => {
        const sortType = e.target.value;
        let sortedBooks = [...books];

        switch (sortType) {
            case 'price-asc':
                sortedBooks.sort((a, b) => a.sprice - b.sprice);
                break;
            case 'price-desc':
                sortedBooks.sort((a, b) => b.sprice - a.sprice);
                break;
            case 'sales':
