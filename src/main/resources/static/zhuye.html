    function setupSearchAutocomplete() {

        // å½“è¾“å…¥æ¡†å†…å®¹å˜åŒ–æ—¶è§¦å‘
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.trim().toLowerCase();

            if (!searchTerm) {

            // ç­›é€‰åŒ¹é…çš„å›¾ä¹¦

                book.sname.toLowerCase().includes(searchTerm)

            // å¦‚æœæœ‰åŒ¹é…ç»“æœï¼Œæ˜¾ç¤ºè‡ªåŠ¨è¡¥å…¨æ¡†
            if (matchingBooks.length > 0) {
                // æ„å»ºè‡ªåŠ¨è¡¥å…¨åˆ—è¡¨HTML
                const autocompleteHTML = matchingBooks.slice(0, 5).map(book => {
                    // é«˜äº®åŒ¹é…çš„æ–‡æœ¬
                    const highlightedName = book.sname.replace(
                        new RegExp(searchTerm, 'gi'),

                autocompleteContainer.style.display = 'block';

    // æ·»åŠ åˆ°è´­ç‰©è½¦
    function addToCart(bookId) {
        const book = books.find(b => b.id === bookId);
        if (book) {

            if (cartItem) {

            updateCart();

    // æ›´æ–°è´­ç‰©è½¦æ˜¾ç¤º
    function updateCart() {
        const cartItems = document.querySelector('.cart-items');
        const cartCount = document.querySelector('.cart-count');
        const totalAmount = document.querySelector('.total-amount');

        // æ›´æ–°è´­ç‰©è½¦æ•°é‡
        cart.total = cart.items.reduce((sum, item) => sum + item.sprice * item.quantity, 0);
        cartCount.textContent = cart.items.reduce((sum, item) => sum + item.quantity, 0);

        // æ›´æ–°è´­ç‰©è½¦åˆ—è¡¨
        cartItems.innerHTML = cart.items.map(item => `

                    <div class="cart-item-price">ï¿¥${item.sprice} Ã— ${item.quantity}</div>
                </div>
                <div class="cart-item-remove" onclick="removeFromCart(${item.id})">Ã—</div>
            </div>
        `).join('');

        // æ›´æ–°æ€»é‡‘é¢
        totalAmount.textContent = `ï¿¥${cart.total.toFixed(2)}`;
    }
